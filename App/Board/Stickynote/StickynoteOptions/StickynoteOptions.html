<div class="option-buttons">
    <section class="button-group">
        <button
            title="Negrito"
            class="editor-action"
            value="bold"
            ></button>
        <button
            title="Itálico"
            class="editor-action"
            value="italic"
        ></button>
        <button
            title="Sublinhado"
            class="editor-action"
            value="underline"
        ></button>
        <button
            title="Riscado"
            class="editor-action"
            value="strikeThrough"
        ></button>
    </section>

    <section class="multioption-container" style="width:120px">
        <button
            class="selection-button"
            value="fontName"
            data-listsource="fontName"
            data-type="text"
        >Fonte</button>
    </section>

    <section class="multioption-container">
        <button
            class="selection-button"
            value="fontSize"
            data-listsource="fontSize"
            data-type="text"
        >Tamanho</button>
    </section>

    <section class="multioption-container">
        <section class="button-group">
            <button
                title="Cor da Fonte"
                class="editor-action"
                value="foreColor"
                data-listsource="colors"
                data-type="color"
            ></button>
            <button
                title="Cor de Fundo da Fonte"
                class="editor-action"
                value="backColor"
                data-listsource="colors"
                data-type="color"
            ></button>
        </section>
    </section>

    <section class="button-group">
        <button
            title="Justificar à Esquerda"
            class="editor-action"
            value="justifyLeft"
            style="background-image:url(/images/justifyLeft.svg)"
        ></button>
        <button
            title="Justificar ao Centro"
            class="editor-action"
            value="justifyCenter"
            style="background-image:url(/images/justifyCenter.svg)"
        ></button>
        <button
            title="Justificar à Direita"
            class="editor-action"
            value="justifyRight"
            style="background-image:url(/images/justifyRight.svg)"
        ></button>
        <button
            title="Justificar"
            class="editor-action"
            value="justifyFull"
            style="background-image:url(/images/justify.svg)"
        ></button>
    </section>

    <section class="button-group">
        <button
            title="Inserir Lista Não Ordenada"
            class="editor-action"
            value="insertUnorderedList" 
            style="background-image:url(/images/unorderedList.svg)"
        ></button>
        <button
            title="Inserir Lista Ordenada"
            class="editor-action"
            value="insertOrderedList"
            style="background-image:url(/images/orderedList.svg)"
        ></button>
    </section>

    <section class="button-group">
        <button
            title="Cor da nota"
            class="editor-action"
            value="stickyColor"
            data-listsource="stickyColor"
            data-type="color"
            style="background-image:url(/images/stickynote.svg)"
        ></button>
    </section>
</div>
