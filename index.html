<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"/>
        <title>FreeWebKanban Prototype</title>
    </head>

    <body>
        <header>
            <h1>
                FreeWebKanban
            </h1>
        </header>

        <section class="board-container">
            <h2 contenteditable="true">BoardTitle</h2>
            <ul class="board">
                <!-- columns -->
            </ul>
        </section>

        <footer>
            <div id="stickynote-stack" draggable="true">
                arraste para adicionar
            </div>

            <section id="recyclebin-container">
                <img src="/images/recyclebin.svg"/>
            </section>
        </footer>
    </body>

    <template id="column">
        <li class="column-list-slot">
            <h3 contenteditable="true"></h3>
            <ul class="column-stickynote-list">
                <!-- sticky notes items -->
            </ul>
        </li>
    </template>

    <template id="stickynote">
        <li class="stickynote-list">
            <div
                class="item-stickynote"
                contenteditable="true"
                draggable="true"
            >teste</div>
        </li>
    </template>

    <template id="stickynote-slot">
        <li class="stickynote-list-slot">
        </li>
    </template>

    <script src="./script.js"></script>

</html>
